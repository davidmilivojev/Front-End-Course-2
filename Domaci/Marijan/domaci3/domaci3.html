<html>
  <head>
    <title>Domaci 3</title>
    <link rel="stylesheet" href="domaci3.css">
  </head>
  <body>
    <header class="clearfix">
      <img class="image" src="logo.png" alt="logo" />
      <div class="navigation">
        <div class="nav-item">
          <span>Home</span>
        </div>
        <div class="nav-item">
          <span>About</span>
        </div>
        <div class="nav-item">
          <span>Contact</span>
        </div>
      </div>
      <button class="search-button">
        Search
      </button>
    </header>
    <div class="banner-image">
      <div class="banner-content">
        <h2 class="banner-heading">
          Amelia Woods
        </h2>
        <p class="banner-text">
          I am a Graphic and Web Designer based in New York, specializing in User Interface Design and Development.
        </p>
      </div>
    </div>
    <div class="reviews">
      <div class="review">
        <img class="review-image" src="briefcase.jpg" alt="briefcase" />
        <div class="review-text">
          <span class="semibold">548</span>
          <span>PROJECTS COMPLETED</span>
        </div>
      </div>
      <div class="review">
        <img class="review-image" src="clock.jpg" alt="briefcase" />
        <div class="review-text">
          <span class="semibold">1465</span>
          <span>WORKING HOURS</span>
        </div>
      </div>
      <div class="review">
        <img class="review-image" src="star.jpg" alt="briefcase" />
        <div class="review-text">
          <span class="semibold">612</span>
          <span>POSITIVE FEEDBACKS</span>
        </div>
      </div>
      <div class="review">
        <img class="review-image" src="heart.jpg" alt="briefcase" />
        <div class="review-text">
          <span class="semibold">735</span>
          <span>HAPPY CLIENTS</span>
        </div>
      </div>
    </div>
  </body>
</html>
